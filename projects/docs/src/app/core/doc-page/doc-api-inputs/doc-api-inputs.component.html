<table class="api-table">
  <thead>
    <tr>
      <th class="text-left">Name</th>
      <th class="text-left">description</th>
    </tr>
  </thead>
  <tbody>
    @for (input of apiInputs(); track $index) {
      <tr>
        <td>
          <span class="relative mr-2"
            >{{ input.name }}
            @if (input.required) {
              <span class="text-red-500 absolute -right-1 -top-2">*</span>
            }
          </span>
          ({{ input.type }})
          @if (input.default !== undefined) {
            (def: {{ input.default }})
          }
        </td>
        <td [innerHTML]="input.description"></td>
      </tr>
    }
  </tbody>
</table>
