<article class="prose lg:prose-xl pt-10">
  @for (directive of apiSection().directives; track $index) {
    <h2 class="border-b border-divider text-4xl pb-2">Directives</h2>
    <h3>{{ directive.name }}</h3>

    <p [innerHTML]="directive.description"></p>
    <p>
      selector: <code>{{ directive.selector }}</code>
    </p>

    @if (directive.inputs) {
      <app-doc-api-inputs [apiInputs]="directive.inputs"></app-doc-api-inputs>
    }
    @if (directive.outputs) {
      <app-doc-api-outputs
        [apiOutputs]="directive.outputs"
      ></app-doc-api-outputs>
    }
  }
</article>
